<h1>Pingpong</h1>

<body>
  <p>The game is played by displaying "ping" for every multiple of 3, <br>
  "pong" for every multiple of 5, and "pingpong" for mltiples of 15.</p>
  <div class="container">
      <h1>Discover</h1>

      <form id="pingpong">
        <div class="form-group">
          <label for="number">Enter a number and discover if its a multiple of 3, 5 or 15:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">

      </div>
    </div>
